<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon" href="media/icons/bv.ico" type="image/x-icon" sizes="256x256">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5485bfc962.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Banco Vieira | Login</title>
</head>

<body>
    <header>
        <div
            class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 mx-auto w-full mx-auto mt-0 mb-5 bg-green-200 p-5 rounded">
            <img class="w-2/4 sm:w-2/4 md:w-2/4 lg:w-2/4 xl:w-1/6 mx-auto sm:mx-0 md:mx-0 lg:mx-0 xl:mx-0"
                src="media/icons/bv.png" alt="">
            <div class="flex items-center">
                <h1 class="text-4xl lg:text-5xl text-center">Bem-vindo ao <span class="font-bold text-purple-600">
                        Banco
                        Vieira</span>
                </h1>
            </div>
        </div>
    </header>
    <main>
        <!-- <div class="flex justify-center">
            <a class="text-center mx-5 w-auto lg:w-1/12 border border-gray-400 rounded px-2 py-2 font-bold uppercase text-white bg-green-600"
                href=""><button></button>Refresh</a>
        </div> -->
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-5 rounded-md">
            <h3 class="text-2xl text-center lg:text-justify bg-green-200 p-2 mb-4 rounded">Criar Conta</h3>
            <form action="">
                <input class="mx-auto lg:mx-0 w-3/4 block border border-gray-400 rounded p-2 mb-4" type="email" name=""
                    id="email" placeholder="Digite o email">
                <input class="mx-auto lg:mx-0 w-3/4 block border border-gray-400 rounded p-2 mb-4" type="password"
                    name="" id="password" placeholder="Digite a senha">
                <button type="submit" id="register-submit"
                    class="mx-auto lg:mx-0 w-3/4 lg:w-auto block border border-gray-400 rounded py-2 px-6 font-bold uppercase text-white bg-yellow-600">Enviar
                </button>
            </form>
        </section>
        <section class="bg-red-100 w-3/4 mx-auto p-8 mt-5 rounded-md">
            <h3 class="text-2xl text-center lg:text-justify bg-red-200 p-2 mb-4 rounded">Por favor entre</h3>
            <form action="">
                <input class="mx-auto lg:mx-0 w-3/4 block border border-gray-400 rounded p-2 mb-4" type="email" name=""
                    id="user-email" placeholder="Digite o email">
                <input class="mx-auto lg:mx-0 w-3/4 block border border-gray-400 rounded p-2 mb-4" type="password"
                    name="" id="user-password" placeholder="Digite a senha">
                <button type="submit" id="login-submit"
                    class="mx-auto lg:mx-0 w-3/4 lg:w-auto block border border-gray-400 rounded py-2 px-6 font-bold uppercase text-white bg-blue-600">Enviar
                </button>
            </form>
        </section>
    </main>
    <footer class="font-bold mt-28 mb-5">
        <p class="text-center">Copyright &copy; 2022 | Todos os direitos reservados By</p>
        <p class="text-center text-blue-600">Jesiel W. Vieira</p>
    </footer>
    <script src="js/login.js"></script>
</body>

</html>
